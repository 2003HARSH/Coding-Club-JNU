name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    env:
      REPO_NAME: 2003harsh/jnu-coding-studio

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate .env File (Backend)
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" > backend/.env

      - name: Build and Push Frontend Image
        run: |
          docker-compose build frontend
          docker tag 2003harsh/jnu-coding-studio:frontend 
          docker push 2003harsh/jnu-coding-studio:frontend 

      - name: Build and Push Backend Image
        run: |
          docker-compose build backend
          docker tag 2003harsh/jnu-coding-studio:backend 
          docker push 2003harsh/jnu-coding-studio:backend
